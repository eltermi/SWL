<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sitters with Love{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Favicon principal -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="64x64" href="{{ url_for('static', filename='favicon-64x64.png') }}">
    <link rel="icon" type="image/png" sizes="128x128" href="{{ url_for('static', filename='favicon-128x128.png') }}">
    <link rel="icon" type="image/png" sizes="256x256" href="{{ url_for('static', filename='favicon-256x256.png') }}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{ url_for('static', filename='favicon-512x512.png') }}">
    
    <!-- Para dispositivos Apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon-256x256.png') }}">
    
    <!-- Para Android/Windows -->
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    
</head>
<body>
    <header>
        <h1>Sitters with Love</h1>
        <div id="div-de-usuario" class="header-usuario" aria-live="polite"></div>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul class="menu" id="menu">
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('clientes') }}">Clientes</a></li>
                <li><a href="{{ url_for('animales') }}">Animales</a></li>
                <li><a href="{{ url_for('home') }}" onclick="if (typeof logout === 'function') { logout(); return false; }">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="contenedor" class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <script>
        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }
    </script>
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
</body>
</html>
